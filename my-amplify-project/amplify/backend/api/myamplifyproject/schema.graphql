type Post
  @model
  @auth(
    rules: [
      { allow: owner, operations: [create, update, delete] }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  type: String!
    @default(value: "POST")
    @index(
      name: "PostsByCreatedat"
      queryField: "PostsByCreatedat"
      sortKeyFields: ["createdAt"]
    )
  username: String!
  content: String!
  imageUrl: String
  createdAt: AWSDateTime!
  owner: String
}
